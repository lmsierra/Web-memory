    <div class="container">
      <header id="header">

           </div>
          <div class="col-md-3">
            <button class="btn btn-primary btn-lg dificultadBtn" type="button">4X4</button>
          </div>
          <div class="col-md-3">
            <button class="btn btn-primary btn-lg dificultadBtn" type="button">6X6</button>
          </div>
          <div class="col-md-3">
            <button class="btn btn-primary btn-lg dificultadBtn" type="button">8X8</button>
          </div>
        </div>
        <div id="juego"></div>
      </div>
      <div class="footer">
        <p><span class="glyphicon glyphicon-registration-mark"></span> Author: Mandaca</p>
      </div>
